version: '3'

services:

  ergonode:
    image: openjdk
    container_name: ergonode
    volumes: 
      - './node/:/var/ergo'
      - '/opt/ergo/mainnet/.ergo:/var/ergo/.ergo'
    ports:
      - '9053:9053' # rempap for config files
    depends_on: 
      - ergoredis
    working_dir: /var/ergo
    entrypoint: java -jar ergo-4.0.13.jar --mainnet -c ergo.conf

  ergostratum:
    container_name: ergostratum
    build: 
      context: .
      dockerfile: Dockerfile.stratum
    volumes: 
      - './stratum:/var/ergo'
    ports: 
      - "8008:8008" # stratum
    environment:
      - TULIPHOST=ergotulip
      - TULIPPORT=8000
      - NODEHOST=ergonode
      - NODEPORT=9053
    depends_on: 
      - ergonode
    entrypoint: nodemon ./tulip.js -e js # restart on js file changes

  ergotulip:
    container_name: ergotulip
    build: 
      context: .
      dockerfile: Dockerfile.tulip
    volumes: 
      - './tulip:/app'
    ports: 
      - '8000:8000'
    environment:
      - REDISHOST=ergoredis
      - REDISPORT=6379
      - NODEHOST=ergonode
      - NODEPORT=9053
      - POOLFEE=0.007 # .7%
      - MINPAYOUT=10 # ergs
      - COIN=ergo
    depends_on: 
      - ergonode
    entrypoint: uvicorn main:app --host 0.0.0.0 --port 8000 --reload-dir /app
    # entrypoint: uvicorn main:app --host 0.0.0.0 --debug --port 8000 --reload-dir /app

  ergoredis:
    image: redis
    container_name: ergoredis
    volumes:
      - /opt/ergo/mainnet/redis:/data # redis persistence
    ports:
      - '6379:6379'
    entrypoint: redis-server --appendonly yes
